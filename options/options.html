<!doctype html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X Filter Toolbox</title>
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <div class="container">

      <div class="my-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch-enabled" checked>
          <label class="form-check-label" for="switchCheckChecked">有効/無効</label>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          フィルタ
        </div>
        <div class="card-body">

          <div class="mb-3">
            ここに指定したキーワードを含むポストを非表示にします。キーワードごとに改行して入力してください。
          </div>
          <textarea class="form-control" id="textarea-local" rows="10"></textarea>

        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          インポート
        </div>
        <div class="card-body">
      
          <div class="mb-3">
            ここに指定したURLからフィルタをインポートします。URLごとに改行して入力してください。URLは "https://raw.githubusercontent.com/*" が許可されています。
          </div>
          <textarea class="form-control" id="textarea-url" rows="3"></textarea>

          <div class="my-3">
            インポートしたフィルタ
          </div>
          <textarea class="form-control" id="textarea-remote" rows="10" disabled></textarea>

          <div class="my-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox-auto">
            <label class="form-check-label" for="flexCheckDefault">
              前回から24時間以上経っていたら自動でインポートする。
            </label>
          </div>

          <div class="mt-3 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary" id="button-import"><i class="bi bi-cloud-download"></i> インポート</button>
          </div>

        </div>
      </div>

      <div class="mb-3 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" id="button-save"><i class="bi bi-check-circle"></i> 保存</button>
      </div>

      <hr>

      <div class="mb-3 d-md-flex justify-content-md-end">
        <a class="link-secondary" href="https://x.com/lostman" target="_blank"><i class="bi bi-twitter-x" style="font-size: 2rem"></i></a>
        <a class="link-secondary" href="https://github.com/goru/x-filter-toolbox" target="_blank"><i class="bi bi-github" style="font-size: 2rem;"></i></a>
      </div>

    </div>

    <script src="options.js"></script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
