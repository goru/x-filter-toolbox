<!doctype html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X Filter Toolbox</title>
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style="width: 300px;">

    <div class="container" style="max-width: 300px;">
      <div class="my-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch-enabled" checked>
          <label class="form-check-label" for="switchCheckChecked">有効/無効</label>
        </div>
      </div>
      <div class="mb-3 d-grid gap-2">
        <button type="button" class="btn btn-primary" id="button-options"><i class="bi bi-gear"></i> 設定</button>
      </div>
      <hr>
      <div class="mb-3">
        UIを自動で操作し画面内で非表示にされているポストのユーザーを一括でミュート/ブロックします。
        (短時間に連続して操作するとAPI制限の対象になります。)
      </div>
      <div class="mb-3 d-grid gap-2">
        <button type="button" class="btn btn-warning" id="button-mute"><i class="bi bi-slash-circle"></i> ミュート</button>
      </div>
      <div class="mb-3 d-grid gap-2">
        <button type="button" class="btn btn-danger" id="button-block"><i class="bi bi-x-circle"></i> ブロック</button>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
